<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misophonia Study</title>

    <script src="jatos.js"></script>

    <script src="https://unpkg.com/jspsych@8.2.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-likert@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-html-form@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-call-function@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-audio-button-response@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@2.1.0"></script>

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/jspsych@8.2.2/css/jspsych.css" />
    <style type="text/css">
      .jspsych-content {
        padding: 20px;
      }

      /* --- DMQ --- */
      .dmq-intro {
        font-size: 0.9rem;
        line-height: 1.2rem;
        color: grey;
        font-style: italic;
      }

      /* --- Ratings --- */
      /* Container */
      .rating-fieldset {
        border: 0;
        padding: 0;
        margin: 0 0 1rem 0;
      }
      .rating-legend {
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: .25rem;
      }

      /* Stack the options vertically with comfortable spacing */
      .rating-stack {
        display: grid;
        gap: .6rem;
      }

      /* Hide the native radio while keeping it accessible */
      .rating-input {
        position: absolute;
        opacity: 0;
        pointer-events: none;
      }

      /* The “button” */
      .rating-label {
        --rating-color: #eee;               /* default (overridden inline) */
        display: grid;
        grid-template-columns: auto 1fr;
        align-items: center;
        gap: .75rem;
        padding: .75rem 1rem;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        background: var(--rating-color);
        cursor: pointer;
        transition: transform .06s ease, box-shadow .06s ease, border-color .06s ease;
      }

      /* Little circle indicator at the left */
      .rating-circle {
        width: 1.1rem;
        height: 1.1rem;
        border-radius: 999px;
        border: 2px solid #555;
        background: #fff;
      }

      /* Label text */
      .rating-text {
        font-weight: 600;
        color: #111;
      }

      /* Hover/focus styles */
      .rating-label:hover {
        transform: translateY(-1px);
        box-shadow: 0 1px 6px rgba(0,0,0,.08);
      }
      .rating-input:focus-visible + .rating-label {
        outline: 3px solid #3b82f6; /* focus ring */
        outline-offset: 2px;
      }

      /* Checked state */
      .rating-input:checked + .rating-label {
        border-color: #111;
        box-shadow: 0 0 0 2px #111 inset;
      }
      .rating-input:checked + .rating-label .rating-circle {
        background: #111;
        border-color: #111;
      }

      /* Other input */
      .rating-other-input {
        margin-top: .5rem;
        padding: .75rem 1rem;
        font-size: 18px !important;
        border: 1px solid #111;
        box-shadow: 0 0 0 2px #111 inset;
        border-radius: 6px;
        width: 100%;
        box-sizing: border-box;
        border-radius: 12px;
      }

      /* Example audio container */
      .example-audio-control {
        display: inline-block;
        font-size: .9rem;
        font-weight: bold;
        cursor: pointer;
        height: 100%;
      }
      .example-audio-container div {
        align-content: center;
        margin-left: 10px;
      }
      .rating-option-container {
        display: flex;
        flex-direction: row;
      }
      .rating-option {
        flex-grow: 1;
      }

      /* Small helper text */
      .rating-hint {
        color: #6b7280;
        margin-top: .5rem;
        margin-bottom: 0;
        font-size: .95rem;
      }

      .visually-hidden-validator {
        position: absolute !important;
        width: 1px !important;
        height: 1px !important;
        opacity: 0 !important;
        border: 0 !important;
        padding: 0 !important;
        margin: 0 !important;
      }

      .copyright-credits {
        font-size: 0.5rem;
        color: #acaaaa;
        margin-top: 2rem;
        font-style: italic;
      }
      .copyright-credits a {
        color: #acaaaa !important;
        text-decoration: none;
        font-weight: bold;
      }


      .custom-content-container, .jspsych-content {
        max-width: 50rem;
        padding-left: 0.7rem;
        padding-right: 0.7rem;
        font-family:sans-serif;
      }

      .jspsych-survey-likert-statement {
        padding-top: 15px !important;
      }

        /* From https://cssloaders.github.io/ */
      .loader {
        width: 48px;
        height: 48px;
        border: 10px solid black;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
        }

    </style>
  </head>
  <body>
    <div id="jatos-waiting-message">
      <div class="jspsych-content">
        <p>Please wait while the study is loading</p>
        <div class="loader"></div>
      </div>
    </div>
    <div id="jatos-error-message" style="display: none; height: 100%; width: 100%; z-index: 100; background-color: rgb(128 11 11); position: absolute; top: 0; left: 0; color: white; font-size: 2rem; text-align: center; padding-top: 20%;">
      An error occurred. Try <a href="#" style="color:white;" onclick="location.reload(); return false;">reloading the page</a>.

      <div id="jatos-error-details" style="margin-top: 2rem; font-size: 1rem; color: grey;"></div>
    </div>
    <div id="jspsych-root"></div>

    <script src="/static/app.js"></script>
  </body>

</html>
